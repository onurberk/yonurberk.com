<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Hesap Makinesi</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="./icons/icon-180.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Hesap Makinesi</h1>
      <button id="installButton" class="install-button" hidden>Telefona Yükle</button>
    </header>

    <main class="calculator" role="application" aria-label="Hesap makinesi">
      <input id="display" class="display" type="text" inputmode="decimal" pattern="[0-9.]*" aria-label="eşitlik" readonly />

      <div class="keys" aria-label="tuş takımı">
        <button class="btn action" data-action="clear" aria-label="Temizle">AC</button>
        <button class="btn action" data-action="delete" aria-label="Sil">DEL</button>
        <button class="btn action" data-action="percent" aria-label="Yüzde">%</button>
        <button class="btn operator" data-value="/" aria-label="Bölme">÷</button>

        <button class="btn digit" data-value="7">7</button>
        <button class="btn digit" data-value="8">8</button>
        <button class="btn digit" data-value="9">9</button>
        <button class="btn operator" data-value="*" aria-label="Çarpma">×</button>

        <button class="btn digit" data-value="4">4</button>
        <button class="btn digit" data-value="5">5</button>
        <button class="btn digit" data-value="6">6</button>
        <button class="btn operator" data-value="-" aria-label="Çıkarma">−</button>

        <button class="btn digit" data-value="1">1</button>
        <button class="btn digit" data-value="2">2</button>
        <button class="btn digit" data-value="3">3</button>
        <button class="btn operator" data-value="+" aria-label="Toplama">+</button>

        <button class="btn digit zero" data-value="0">0</button>
        <button class="btn digit" data-value=".">.</button>
        <button class="btn equals" data-action="equals" aria-label="Eşittir">=</button>
      </div>
    </main>

    <footer class="app-footer">
      <small>Offline çalışır. Menüden “Ana Ekrana Ekle” veya butona basın.</small>
    </footer>

    <script src="./app.js" defer></script>
  </body>
</html>
